<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Profiles</a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link " href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/profileUser">Users</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Another Page</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="container page-wraper">
        <h1>Dashboard</h1>
        <hr>
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-block">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Users</a>
                  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profiles</a>
                  <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Profiles over 18 years old</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-block">
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="articles">
                      <article class="d-flex justify-content-between align-items-center article-inline">
                        <div class="id w5">1</div>
                        <div class="name w30">David</div>
                        <div class="gender w10">male</div>
                        <div class="birthday w25">23.12.2000</div>
                        <div class="city w15">Salo</div>
                        <div class="edit w10"><button class="btn btn-link">edit</button></div>
                        <div class="delete w5"><button class="btn btn-link">X</button></div>
                    </article>
                    </div>
                  </div>
                  <div class="tab-pane fade profile-dashboard" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                  </div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Profiles over 18 years old: 1</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Update modal -->
      <div class="modal" tabindex="-1" id="myUpdateModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update info</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="update-acc-form">
                <div class="form-group">
                  <label for="update-name">Name</label>
                  <input type="text" class="form-control" id="update-name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="update-gender">Gender</label>
                  <input type="text" class="form-control" id="update-gender" placeholder="Gender">
                </div>
                <div class="form-group">
                  <label for="update-birthdate">Birthdate</label>
                  <input type="text" class="form-control" id="update-birthdate" placeholder="Birthdate">
                </div>
                <div class="form-group">
                  <label for="update-city">City</label>
                  <input type="text" class="form-control" id="update-city" placeholder="City">
                </div>
                <button class="btn btn-info btn-update">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/profiles.js"></script>
    <script src="js/delete-user.js"></script>
    <script src="js/update-user.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
