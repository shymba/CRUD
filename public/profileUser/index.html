    <main>
        <div class="container">
          <div class="create-account-btn">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
              Create an account
            </button>
          </div>
            <div class="row mt-20 articles">
              

                
            </div>
        </div> 
    </main>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="create-acc-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender">
              </div>
              <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Birthdate">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <div class="form-group">
                <label for="load-image">Image</label>
                <input type="file" class="form-control-file form-control" id="loadImage">
              </div>
              <button class="btn btn-info">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
